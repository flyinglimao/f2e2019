<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <input type="checkbox" id="__album-toggle" class="d-none">
        <div class="albums"> 
            <label class="toggle" for="__album-toggle">
                <i class="fa fa-bars open"></i>
                <i class="fa fa-times close"></i>
            </label>
            <div class="container row m-0 h-100">
                <div class="input-group search">
                    <form onsubmit="return false;"></form>
                    <input type="text" class="form-control search-component">
                    <div class="input-group-append">
                        <button class="search-component input-group-text"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="album-list">
                    <div class="wrap">
                        <div class="album">
                        </div>
                        <div class="album">
                        </div>
                        <div class="album">
                        </div>
                        <div class="album">
                        </div>
                        <div class="album">
                        </div>
                        <div class="album">
                        </div>
                        <div class="album">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player">
            <div class="player-panel">
                <div class="header">
                    <div class="album">
                        <div class="cover-image">
                        </div>
                        <div class="song-info">
                            <p class="album-title">Ambitions</p>
                            <p class="artist-name">Avril Ramone Lavigne</p>
                            <p class="song-title"><i class="fa fa-headphones"></i> Always coming back</p>
                        </div>
                    </div>
                    <div class="control-buttons">
                        <div class="button-group toggle">
                            <label for="__playlist-toggle"><i class="fa fa-th-list"></i></label>
                        </div>
                        <div class="button-group">
                            <button><i class="fa fa-refresh"></i></button>
                            <div class="divider">&nbsp</div>
                            <button><i class="fa fa-random"></i></button>
                            <button><i class="fa fa-retweet"></i></button>
                        </div>
                    </div>
                </div>
                <div class="wave">
                </div>
                <div class="control">
                    <div class="process-bar"></div>
                    <div class="time-flag">
                        <span class="pass">00:34</span>
                        <span class="last pull-right">-04.52</span>
                    </div>
                    <div class="buttons text-center">
                        <button><i class="fa fa-step-backward"></i></button>
                        <button><i class="fa fa-pause"></i></button>
                        <button><i class="fa fa-stop"></i></button>
                        <button><i class="fa fa-step-forward"></i></button>
                        <button class="pull-right p-0"><i class="fa fa-volume-down"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <input type="checkbox" id="__playlist-toggle">
        <div class="playlist py-5">
            <ul>
                <li>
                    <a class="song-link">Ambitions - Introduction -</a><span class="time-tag">1:12</span>
                </li>
                <li class="active">
                    <a class="song-link">Always comming back</a>
                    <span class="time-tag">1:12</span>
                </li>
            </ul>
        </div>
        <div class="add-album-modal">
            <form @submit.prevent="addAlbum()">
                <div class="form-group">
                    <label for="add-album-title">專輯標題</label>
                    <input type="text" class="form-control" id="add-album-title" v-model="addAlbum.title">
                </div>
                <div class="form-group">
                    <label for="add-album-artist">創作者</label>
                    <input type="text" class="form-control" id="add-album-artist" v-model="addAlbum.artist">
                </div>
                <div class="form-group">
                    <label for="add-album-cover">專輯封面（網址）</label>
                    <input type="url" class="form-control" id="add-album-cover" v-model="addAlbum.cover">
                </div>
                <div class="form-row align-items-center">
                    <div class="col-5">
                        <input type="email" class="form-control" id="song-title" v-model="addAlbum.addSong.title" placeholder="歌名">
                    </div>
                    <div class="col-5">
                        <input type="file" class="form-control" id="song-file" ref="addSongFile" placeholder="檔案">
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary w-100" @click="addSongToAlbum()">加入</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-11">
                        <select class="custom-select my-2" size="3">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-1">
                        <button type="button" class="my-2 btn-sm w-100 btn btn-danger"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">新增</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Prod
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="main.js"></script>
</body>
</html>
